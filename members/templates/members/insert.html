<input type="text" name="userid" id="userid" />
<input type="hidden" name="req_code" value="find" />
<input type="button" id="go" value="눌러" />

<script>  
    $('#go').click(function() {
        $.ajax({
        type : 'GET',
        dataType : 'text',
        url : "{% url 'members:setData' %}",
        data : {
            userid : $('#userid').text(),
            req_code : "find"
        },
        cache : false,
        success : function(data) {
            alert(data);
        },
        error : function(e) {
            alert('error');
        }
        });
    });
</script>
